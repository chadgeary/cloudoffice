<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerAlias {{ nc_friendly }}
  DocumentRoot /var/www/{{ nc_friendly }}

  <Directory "/var/www/{{ nc_friendly }}/">
    Require all granted
    AllowOverride All
    Options FollowSymLinks MultiViews

    <IfModule mod_dav.c>
      Dav off
    </IfModule>

  </Directory>

</VirtualHost>
</IfModule>
